<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-gallery">
        <div class="image-wrapper">
            <img src="images/image1.png" id="fox" alt="image1">
            <div class="image-text">FENNEC <br> Fox</div>
            <p class="location">India</p>
        </div>
        <div class="image-wrapper">
            <img src="images/image2.png" id="whale" alt="image2">
            <div class="image-text">HUMPBACK <br> Whale</div>
            <p class="location">South Africa</p>
        </div>
        <div class="image-wrapper">
            <img src="images/image3.png" id="baboon" alt="image3">
            <div class="image-text">COMMON BROWN <br> BABOON</div>
            <p class="location">South Africa</p>
        </div>
        <div class="image-wrapper">
            <img src="images/image4.png" id="deer" alt="image4">
            <div class="image-text">SPOTTED <br> DEER</div>
            <p class="location">Amazon</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
